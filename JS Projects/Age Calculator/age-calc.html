<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Estilo/style.css">
  <link rel="Poppins" href="https://fonts.google.com/specimen/Poppins">
  
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="card">
    <div class="container">
        <div class="form_class">
            <form>
                <div class="block">
                    <label for="day">
                        Day
                    </label type="number" id="day" placeholder="DD">
                    <small></small>
                </div>
                <div class="block">
                    <label for="month">
                        Month
                    </label type="number" id="Month" placeholder="MM">
                    <small></small>
                </div>
                <div class="block">
                    <label for="Year">
                        Year
                    </label type="number" id="Year" placeholder="YYYY">
                    <small></small>
                </div>
        </div>
        <div class="submit_block">
            <br>
                <button type="submit" class="submit_btn"><img src="age-calculator-app-main/age-calculator-app-main/assets/images/icon-arrow.svg" alt=""></button>
        </div>
     </form>
     <div class="output">
        <h1><span id="YY"></span>years</h1>
        <h1><span id="MM"></span>monstro</h1>
        <h1><span id="DD"></span>days</h1>
     </div>
    </div>

 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="calc.js"></script>
</html>
