<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body>
    
    <div class="login">
    
    <h1>Venha para o nosso time!</h1>
        
     <div class="imagem"><img src="visionary-technology-animate.svg" alt=""></div>

     <div class="right">
        <div class="card-login">
            <h1>Se Cadastre!</h1>
            <form action="#" method="post">
               
                <h2>E-mail</h2>
                <input type="email" name="email" id="iemal" class="email" placeholder="Digite seu e-mail">

                <h2>Senha</h2>
                <input type="password" name="senha" id="isenha" class="senha" placeholder="Digite sua senha">

                <input type="submit" value="Login" class="button">
            </form>
           
        </div>
     </div>
</div>
</body>
</html>
